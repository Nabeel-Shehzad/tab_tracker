<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Website Tracker</h2>
    </div>

    <div class="content">
      <div class="input-section">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter your name" required>
      </div>
      <div class="actions">
        <button id="exportBtn" class="btn btn-primary">
          <span class="btn-text">Generate Report</span>
          <span class="loading" style="display: none;">Generating...</span>
        </button>

        <button id="clearBtn" class="btn btn-secondary">Clear Data</button>
      </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>
  </div>
  <script src="libs/xlsx.full.min.js"></script>
  <script src="libs/crypto-js.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
